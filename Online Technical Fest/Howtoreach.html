<script type="text/javascript" > 
function init_map()
{
var myOptions = {zoom:17,center:new google.maps.LatLng(28.6101014,77.10276799999997),mapTypeId: google.maps.MapTypeId.ROADMAP};
map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);
marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(28.6101014, 77.10276799999997)});
infowindow = new google.maps.InfoWindow({content:"<b>Institute of Innovation in Technology &amp; Management</b><br/>D-27 &amp; 28 Institutional Area, Janakpuri<br/>110058 New Delhi" });
google.maps.event.addListener(marker, "click", function(){infowindow.open(map,marker);});
infowindow.open(map,marker);
}
google.maps.event.addDomListener(window, 'load', init_map);</script>
